<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Sondi Pondi :)</title>

<style>

/* Load custom font */
@font-face {
    font-family: 'Peanuts';
    src: url('Peanuts.ttf');
}

/* Page background */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url("background.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    text-align: center;
}

/* Big title */
.title {
    font-family: 'Peanuts', cursive;
    font-size: 64px;
    color: pink;
    margin-top: 20px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
}

/* Card */
.container {
    max-width: 600px;
    margin: 20px auto;
    background: rgba(255,255,255,0.9);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

img {
    width: 100%;
    border-radius: 15px;
}

button {
    font-size: 18px;
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
}

button:hover {
    transform: scale(1.08);
}

/* Popup styling */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: white;
    padding: 30px;
    border-radius: 20px;
    font-family: 'Peanuts', cursive;
    font-size: 28px;
    text-align: center;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

</style>
</head>

<body>

<div class="title">My Sondi Pondi :)</div>

<div class="container">
    <img src="Valentine.jpg" alt="Valentine">

    <h2>Will you be my Valentine?</h2>

    <button onclick="accept()">Yes</button>
    <button onclick="accept()">Yes</button>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        Thaaankks Honeyyyy:) I lovveee ypuuuu‚úãüèºü•∞üëâüèºüíó
        <br><br>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<script>
function accept() {
    document.getElementById("popup").style.display = "flex";

    for (let i = 0; i < 15; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random()*2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
